<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Pill Tracker</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-eval';" />
	<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body class="p-3" style="width: 100%; height: 100vh; overflow: hidden;">
	<div class="d-flex flex-column" style="height: 100vh;">
		<div class="form-check form-switch">
			<input class="form-check-input" type="checkbox" id="add-remove-switch" data-bind="checked: addRemoveSwitch">
			<label class="form-check-label" for="add-remove-switch">Add/Remove</label>
		</div>
		<div id="no-medications" class="d-none flex-column flex-grow-1 justify-content-center align-items-center" data-bind="class: showNoMedication">
			<h1>No medications added.</h1>
			<h5>Click <a href="#" data-bind="click: enableAddRemove">here</a> to add some.</h5>
		</div>
		<div id="medications" class="d-none flex-column justify-content-center" data-bind="class: showMedication, template: {name: 'medication-row-template', foreach: medications}">
		</div>
		<div class="d-none flex-column" data-bind="class: showAddRemove, template: {name: 'add-remove-form-template'}">
		</div>
	</div>

	<script type="text/html" src="./medication-row.html" id="medication-row-template"></script>

	<script type="text/html" src="./add-remove-form.html" id="add-remove-form-template"></script>

	<script src="./luxon.min.js"></script>
	<script src="../node_modules/knockout/build/output/knockout-latest.js"></script>
	<script src="./renderer.js"></script>
	<script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
